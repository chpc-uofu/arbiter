{% extends "arbiter/base.html" %}

{% block page-title %}
    Base Policies
{% endblock %}
{% block content %}
{% if can_create %}
    <a href="{% url 'arbiter:new-base-policy'%}">New Base Policy</a> 
{% endif %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Domain</th>
        </tr>
    </thead>
    <tbody>
        {% for policy in object_list %}
        <tr>
            <td><a href="{% url 'arbiter:change-base-policy' policy.id%}">{{policy.name}}</a></td>
            <td>{{policy.domain}}</td>
        </tr>
        
        {% empty %}
            <h4>
                No Base Policies.
            </h4>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
