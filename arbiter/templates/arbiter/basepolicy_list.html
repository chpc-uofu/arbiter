{% extends "arbiter/base.html" %}

{% block content %}

<h1>Base Policies</h1>

<a href="{% url 'arbiter:new-base-policy'%}">New Base Policy</a> 

<ul>
{% for policy in object_list %}
    <li>
        <a href="{% url 'arbiter:change-base-policy' policy.id%}">{{policy.name}}</a>
        {{ policy.domain}} - {{ policy.description}}
    </li></br>
{% empty %}
    <li>
        No Base Policies.
    </li>
{% endfor %}
</ul>

{% endblock content %}
