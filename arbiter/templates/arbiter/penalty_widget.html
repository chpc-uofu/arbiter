<style>
    .penalty-tiers{
        width: 50%;
    }
    
    .table-action{
        padding: 5px;
        margin: 0px;
        width: 100%;
        height: 100%;
    }
</style>

<div class="penalty-box">
    <table class="penalty-tiers">
        <thead>
            <tr>
                <th>Tier</th> <th>CPU Quota (Cores)</th><th>Memory Max (Gib)</th> <th>Action</th>
            </tr>
        </thead>
        <tbody id="tiers-content">
        {% for tier in tiers %}
            <tr>
                <td class="row-number">{{forloop.counter}}</td>
                <td contenteditable="true" class="cpu-constraint-cell">{{tier.cpu_cores|default_if_none:""}}</td>
                <td contenteditable="true"  class="memory-constraint-cell">{{tier.memory_gib|default_if_none:""}}</td>
                <td ><button class="table-action remove-tier-buttton" >Remove</button></td>
            </tr>
        {% endfor %}
        </tbody>
        <tr>
            <td>New</td>
            <td><input type="text" id="cpu-quota-input"></td>
            <td><input type="text" id="memory-max-input"></td>
            <td><button  class="table-action" id="add-tier-button">Add</button></td>
        </tr>
        
    </table>
    <input type="hidden" name="penalty_constraints" id="penalty-constraints-input" value='{"tiers":[]}'>
</div><ul id="penalty-messages"></ul>
